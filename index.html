<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NHM Quoting Tool</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
  <div class="logo-container">
    <img src="nhm-logo.png" alt="NHM Logo" class="logo"/>
  </div>

  <h1>Quote Estimator</h1>

  <form id="quoteForm">
    <h2>Customer Details</h2>
    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" placeholder="e.g. Jamie Baker"/>
    </div>
    <div class="form-group">
      <label for="quoteNumber">Quote Number</label>
      <input type="text" id="quoteNumber" placeholder="e.g. Q12345"/>
    </div>

    <h2>Repair Details</h2>
    <div class="form-group">
      <label for="assetSelect">Asset Type</label>
      <select id="assetSelect"></select>
    </div>
    <div class="form-group" id="makeSection" hidden>
      <label for="makeSelect">Make/Model</label>
      <select id="makeSelect"></select>
    </div>
    <div class="form-group" id="repairSection" hidden>
      <label for="repairSelect">Repair Type</label>
      <select id="repairSelect"></select>
    </div>

    <div class="form-group" id="optionsSection" hidden>
      <h2>Quote Options</h2>
      <div class="checkbox-group">
        <input type="checkbox" id="supplyOnly"/>
        <label for="supplyOnly">Supply Only (no labour)</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="vatExempt"/>
        <label for="vatExempt">VAT Exempt</label>
      </div>
    </div>

    <button type="button" id="addItem" class="btn-primary">+ Add Item</button>
  </form>

  <section class="quote-section">
    <!-- Hidden container to render PDF -->
    <div id="pdfContent" style="position:absolute; left:-9999px; visibility:hidden;">
      <header class="quote-header">
        <img src="nhm-logo.png" class="logo-sm" alt="NHM Logo"/>
        <div class="company-info">
          <h2>NHM Engineering Ltd</h2>
          <p>123 Industrial Park Road<br/>Shepperton TW17 9NN<br/>Tel: 01932 227 600</p>
        </div>
      </header>

      <div class="customer-info">
        <p><strong>Quote #:</strong> <span id="pdfQuoteNumber"></span></p>
        <p><strong>Customer:</strong> <span id="pdfCustomerName"></span></p>
      </div>

      <table class="quote-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Part #</th>
            <th>Labour</th>
            <th>Materials</th>
            <th>Carriage</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="pdfTableBody"></tbody>
        <tfoot>
          <tr>
            <td colspan="5" class="right">Subtotal</td>
            <td id="pdfSubtotal">£0.00</td>
          </tr>
          <tr>
            <td colspan="5" class="right">VAT</td>
            <td id="pdfVAT">£0.00</td>
          </tr>
          <tr>
            <td colspan="5" class="right"><strong>Total</strong></td>
            <td id="pdfTotal">£0.00</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <button id="downloadPDF" class="btn-primary">Download PDF</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
