<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Estimator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="nhm-logo.png" alt="NHM Logo" class="logo" />
  </div>

  <h1>Quote Estimator</h1>

  <!-- Form -->
  <form>
    <h2>Customer Details</h2>

    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" placeholder="e.g. Jamie Baker" />

    <label for="quoteNumber">Job/Quote Number:</label>
    <input type="text" id="quoteNumber" placeholder="e.g. Q12345" />

    <h2>Repair Details</h2>

    <label for="assetSelect">Asset Type:</label>
    <select id="assetSelect">
      <option value="">-- Select Asset --</option>
    </select>

    <label for="makeSelect">Make/Model:</label>
    <select id="makeSelect">
      <option value="">-- Select Make --</option>
    </select>

    <label for="repairSelect">Repair Type:</label>
    <select id="repairSelect">
      <option value="">-- Select Repair --</option>
    </select>

    <label for="supplyOnly">
      <input type="checkbox" id="supplyOnly" />
      Supply Only (no labour)
    </label>
  </form>

  <!-- Output Section -->
  <div class="quote-section">
    <div id="estimate"></div>
    <button id="downloadPDF" type="button">Download Quote as PDF</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</body>
</html>
